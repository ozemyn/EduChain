version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: educhain-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-zzm20040517}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-educhain_db}
      MYSQL_USER: ${MYSQL_USER:-educhain}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-educhain123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/fulltext_indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
    networks:
      - educhain-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: educhain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - educhain-network
    command: redis-server --appendonly yes

  # EduChain应用
  app:
    build: .
    container_name: educhain-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-educhain_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-educhain}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-educhain123}
      
      # Redis配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # JWT配置
      JWT_SECRET: ${JWT_SECRET:-educhain-jwt-secret-key-2024-very-long-and-secure}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      
      # 文件上传配置
      FILE_UPLOAD_PATH: /app/uploads/
      FILE_UPLOAD_MAX_SIZE: ${FILE_UPLOAD_MAX_SIZE:-10485760}
      
      # 应用配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8080
      
      # 日志配置
      LOGGING_LEVEL_COM_EXAMPLE_EDUCHAIN: ${LOG_LEVEL:-INFO}
      
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    networks:
      - educhain-network
    depends_on:
      - mysql
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/stats/active-users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx反向代理 (可选，如果需要单独的nginx)
  nginx:
    image: nginx:alpine
    container_name: educhain-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./docker/nginx-ssl.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - educhain-network
    depends_on:
      - app
    profiles:
      - ssl

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

networks:
  educhain-network:
    driver: bridge