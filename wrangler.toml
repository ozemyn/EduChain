# Cloudflare Pages 配置文件
name = "educhain-frontend-mock"
compatibility_date = "2024-12-08"

[env.production]
# 生产环境配置
vars = { VITE_USE_MOCK = "true", VITE_APP_ENV = "mock" }

[build]
command = "cd frontend && npm install && npm run build:mock"
cwd = "."
watch_dir = "frontend/src"

# 构建输出目录
pages_build_output_dir = "frontend/dist"