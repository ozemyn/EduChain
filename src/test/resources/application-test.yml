spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
  redis:
    host: localhost
    port: 6379
    database: 1

logging:
  level:
    com.example.educhain: DEBUG
    org.springframework.security: DEBUG